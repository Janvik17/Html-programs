<!DOCTYPE html>
<html>
<head>
    <title>Paragraph with Different Fonts</title>
    <style>
        .font1 { font-family: Arial, sans-serif; }
        .font2 { font-family: Tahoma, sans-serif; }
        .font3 { font-family: Georgia, serif; }
        .font4 { font-family: Verdana, sans-serif; }
        .font5 { font-family: Courier New, monospace; }
    </style>
</head>
<body>
    <p class="font1">My name is khan.</p>
    <p class="font2">My name is khan.</p>
    <p class="font3">My name is khan.</p>
    <p class="font4">My name is khan.</p>
    <p class="font5">My name is khan.</p>
</body>
</html>
