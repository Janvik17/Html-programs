<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h1>My Lists</h1>
    
    <h2>Ordered List (Top 3 Movies)</h2>
    <ol>
        <li>Doreamon</li>
        <li>BhoolBhulaiya</li>
        <li>Losers</li>
    </ol>
    
    <h2>Unordered List (Favorite Fruits)</h2>
    <ul>
        <li>Dragonfruit</li>
        <li>Banana</li>
        <li>Kiwi</li>
    </ul>
</body>
</html>
